<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="grid-item">
            <img src="shrek.jpeg" class="fill" alt="">
            <p>fill</p>
        </div>
        <div class="grid-item">
            <img src="shrek.jpeg" class="cover" alt="">
            <p>cover</p>
        </div>
        <div class="grid-item">
            <img src="shrek.jpeg" class="contain" alt="">
            <p>contain</p>
        </div>
        <div class="grid-item">
            <img src="shrek.jpeg" class="scale-down" alt="">
            <p>scale-down</p>
        </div>
        <div class="grid-item">
            <img src="shrek.jpeg" class="none" alt="">
            <p>none</p>
        </div>
    </div>
</body>
</html>
