<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is :first-child and first-of-type selector</h1>
    <article class="firstart">
        <p>I am the first child</p>
        <h5>I am the first type of child</h5>
        <h5>I am the third child</h5>
        <p>I am the fourth child</p>
    </article>
    <article>
        <p class="firstline">
            dasdadsadasdsadsadsad <br>dsadsadsadsadsadsa <br> dsadsadsadsa
        </p>
    </article>
    <article>
            <button class="hover">
                my color changes on hover
            </button>
            <button class="click">
                click me
            </button>
    </article>
    <a href="https://en.wikipedia.org/wiki/Shrek_(franchise)">a very nice link</a>
    <form>
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="text here :3">
        <br>    
        <label for="email">email</label>
        <input type="email" placeholder="email@gmail.com" id="email">
    </form>
</body>
</html>
